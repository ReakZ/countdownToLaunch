<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <title>Countdown to launch</title>
  </head>
  <body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
    <section id="logo">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <img src="images/logo.png" alt="img-fluid" />
          </div>
        </div>
      </div>
    </section>
    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>We are working hard, we`ll e ready to launch in..</p>
          </div>
        </div>
      </div>
    </section>

    <section id="counter">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="countdown"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="icons">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="#" target="blank"
                  ><i class="fab fa-twitter-square fa-3x twitter"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="blank"
                  ><i class="fab fa-facebook-square fa-3x facebook"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="blank"
                  ><i class="fab fa-google-plus-square fa-3x google"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="blank"
                  ><i class="fab fa-instagram-square fa-3x instagram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="signup">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <form class="form-inline" role="form" method="POST">
              <input
                type="email"
                class="form-control form-control-sm"
                id="FormEmail"
                placeholder="Enter you e-mail"
                name="email"
                required
              />

              <button type="submit" class="btn btn-primary btn-sm">
                Subscribe
              </button>
            </form>
            <div class="answer"></div>
          </div>
        </div>
      </div>
    </section>

    </main>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            &copy; 2020 Reakz
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jcount.js"></script>
    <script>
      $(function () {
        $(".countdown").countdown({
          date: "December 31, 2020 23:59:59",
        });
      });
    </script>
  </body>
</html>
